    <script>
        function show_count() {
            $.ajax({
                type: 'GET',
                url: '/api/view',
                data: {},
                success: function (response) {
                    let count_ex = response['count_ex'];
                    let temp_html = `<h3>지금</h3>
                                    <h3>서울에서</h3>
                                    <h3>열리고 있는 전시는</h3>
                                    <h3>${count_ex}개 입니다</h3>`;

                    $('#main-content').append(temp_html)
                }
            });
        }

        $(document).ready(function () {
            $('select').formSelect();
            $('.datepicker').datepicker();
            show_count();
        });
